<div fxLayout="row" fxLayoutAlign="space-between center">

  <mat-form-field fxFlex>
    <mat-label>Adicione um comentário</mat-label>
    <textarea matInput [(ngModel)]="novoComentario.descricao" placeholder="Comentário" name="descricao" type="text"
      appSelectAllText rows="2" required [mention]="mencoes"></textarea>
  </mat-form-field>

  <button mat-raised-button class="ml-2" (click)="adicionar()">Adicionar</button>

</div>

<div *ngFor="let comentario of comentarios; let i = index" class="mb-3">

  <div>
    <strong>{{comentario.autor.nome}} {{comentario.autor.sobrenome}}</strong>

    <app-span-editavel class="ml-1" [(value)]="comentario.descricao"></app-span-editavel>

    <!-- <span class="ml-1 preto-discreto">{{comentario.descricao}}</span> -->
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <small class="texto-discreto">{{comentario.dataHora | date:'medium'}}</small>
    <button mat-button color="warn" (click)="excluir(i)">Excluir</button>
  </div>

</div>
