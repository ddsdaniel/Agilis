<app-action-bar [titulo]="'Cadastro da Tarefa'">

  <div menu class="form-produtoiner">

    <!-- Título -->
    <mat-form-field class="mt-4 full-width-margin">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="entidade.titulo" placeholder="Título" name="titulo" type="text" required
        appSelectAllText>
    </mat-form-field>

    <!-- Descrição -->
    <mat-form-field class="mt-4 full-width-margin">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="entidade.descricao" placeholder="Descrição" name="descricao" type="text"
        appSelectAllText rows="5"></textarea>
    </mat-form-field>

    <!-- Produto -->
    <mat-form-field class="mt-4 um-terco">
      <mat-label>Produto</mat-label>
      <input matInput [value]="entidade.feature.epico.produto.nome" placeholder="Produto" name="produto" type="text"
        disabled="disabled">
    </mat-form-field>

    <!-- Épico -->
    <mat-form-field class="mt-4 um-terco">
      <mat-label>Épico</mat-label>
      <input matInput [(ngModel)]="entidade.feature.epico.nome" placeholder="Épico" name="epico" type="text"
        disabled="disabled">
    </mat-form-field>

    <!-- Feature -->
    <mat-form-field class="mt-4 um-terco">
      <mat-label>Feature</mat-label>
      <input matInput [(ngModel)]="entidade.feature.nome" placeholder="Feature" name="feature" type="text"
        disabled="disabled">
    </mat-form-field>


    <!-- Tipo -->
    <mat-form-field class="mt-4 full-width-margin">
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="entidade.tipo">
        <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{obterLabelTipo(tipo)}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Relator -->
    <mat-form-field class="mt-4 full-width-margin">
      <mat-label>Relator</mat-label>
      <mat-select [(ngModel)]="entidade.relator" [compareWith]="comparadorService.compareById">
        <mat-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Solucionador -->
    <mat-form-field class="mt-4 full-width-margin">
      <mat-label>Solucionador</mat-label>
      <mat-select [(ngModel)]="entidade.solucionador" [compareWith]="comparadorService.compareById">
        <mat-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Horas Previstas -->
    <mat-form-field class="mt-4 full-width-margin">
      <mat-label>Horas Previstas</mat-label>
      <input matInput [(ngModel)]="entidade.horasPrevistas" placeholder="Horas Previstas" name="horasPrevistas"
        type="text" required appSelectAllText>
    </mat-form-field>

    <!-- Horas Realizadas -->
    <mat-form-field class="mt-4 full-width-margin">
      <mat-label>Horas Realizadas</mat-label>
      <input matInput [(ngModel)]="entidade.horasRealizadas" placeholder="Horas Realizadas" name="horasRealizadas"
        type="text" required appSelectAllText>
    </mat-form-field>

    <!-- Tags -->
    <mat-form-field class="full-width-margin">
      <mat-label>Tags</mat-label>
      <mat-chip-list #tagList aria-label="Seleção de tags">
        <mat-chip *ngFor="let tag of entidade.tags" selectable="true" removable="true" (removed)="removerTag(tag)">
          {{tag.nome}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Adicionar tag" #tagInput [(ngModel)]="tagValue" [matAutocomplete]="auto"
          [matChipInputFor]="tagList" [matChipInputSeparatorKeyCodes]="tagSeparatorKeysCodes"
          (matChipInputTokenEnd)="adicionarTag($event)" (ngModelChange)="filtrarTagControl()">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selecionouTag($event)">
        <mat-option *ngFor="let tag of tagsFiltradas" [value]="tag.nome">
          {{tag.nome}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>

  <!-- Ícones da action-bar -->
  <div icones>
    <!-- Salvar -->
    <button mat-icon-button (click)="salvar()">
      <mat-icon>done</mat-icon>
    </button>
  </div>

</app-action-bar>
