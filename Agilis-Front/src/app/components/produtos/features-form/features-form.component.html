<app-action-bar [titulo]="'Cadastro da Feature'">

  <div menu class="form-container">

    <!-- Nome -->
    <mat-form-field class="mt-4 full-width-margin">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="entidade.nome" placeholder="Nome" name="nome" type="text" required appSelectAllText>
    </mat-form-field>

    <!-- Produto -->
    <mat-form-field class="mt-1 half-width-margin">
      <mat-label>Produto</mat-label>
      <mat-select [(ngModel)]="entidade.produto" [compareWith]="comparadorService.compareById">
        <mat-option *ngFor="let produto of produtos" [value]="produto">{{produto.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <!-- Ícones da action-bar -->
  <div icones>
    <!-- Salvar -->
    <button mat-icon-button (click)="salvar()">
      <mat-icon>done</mat-icon>
    </button>
  </div>

</app-action-bar>
