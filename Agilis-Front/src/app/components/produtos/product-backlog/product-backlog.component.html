<app-action-bar [titulo]="titulo">

  <div menu>

    <div *ngFor="let epico of produto.epicos" class="mt-1 ml-2 epicos">

      <div fxLayout="row" fxLayoutAlign="start center">
        <div>
          <mat-icon color="primary">emoji_events</mat-icon>
        </div>
        <div class="ml-2 link">{{epico.nome}}</div>
      </div>

      <div *ngFor="let feature of epico.features" class="ml-3 mt-1 preto-discreto">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div>
            <mat-icon color="accent">wysiwyg</mat-icon>
          </div>
          <div class="ml-2 link">{{feature.nome}}</div>
        </div>
      </div>
    </div>

    <!-- Adicionar Épico -->
    <button mat-fab color="accent" title="Adicionar Épico" (click)="adicionarEpico()">
      <mat-icon>add</mat-icon>
    </button>

  </div>

</app-action-bar>
