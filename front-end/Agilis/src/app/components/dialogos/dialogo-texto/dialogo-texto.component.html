<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>{{data.label}}</mat-label>
    <input matInput class="full-width" (keyup.enter)="salvar()" type="text" [(ngModel)]="data.texto" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="salvar()">Confirmar</button>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
</div>
