<h1 mat-dialog-title>Entre com o endereÃ§o de e-mail</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>E-mail</mat-label>
    <input matInput class="full-width" (keyup.enter)="salvar()"  type="email" [(ngModel)]="email.endereco" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="salvar()">Confirmar</button>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
</div>
