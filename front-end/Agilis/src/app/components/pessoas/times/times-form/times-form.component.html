<form fxLayout="row" class="mt-5">

  <div fxFlex="20" fxFlex.xs="5"></div>

  <mat-card fxFlexAlign="center" fxFlex="60" fxFlex.xs="90">

    <mat-card-header>
      <mat-card-title>Cadastro de Times</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-tab-group>
        <mat-tab label="Dados Principais">
          <mat-form-field class="full-width mt-4">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="entidade.nome" placeholder="Nome" name="nome" type="text" required>
          </mat-form-field>
        </mat-tab>

        <mat-tab label="Administradores">
          <div class="admin">

            <mat-form-field fxFlex.xs="50%" fxFlex.sm="75%" fxFlex.md="80%" fxFlex.lg="85%" fxFlex.xl="85%">
              <mat-label>Administradores</mat-label>
              <input matInput placeholder="E-mail" type="email" [(ngModel)]="emailAdmin"
                (keyup.enter)="adicionarAdmin()" name="emailAdmin">
              <div matPrefix fxLayout="row">
                <mat-icon>email</mat-icon>
                &nbsp;
              </div>
            </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="end end" fxFlex.xs="50%" fxFlex.sm="25%" fxFlex.md="20%" fxFlex.lg="15%"
              fxFlex.xl="15%">
              <button mat-raised-button (click)="adicionarAdmin()">Adicionar</button>
            </div>

          </div>
          <div>
            <mat-list>
              <mat-list-item *ngFor="let admin of entidade.administradores">
                <mat-icon mat-list-icon title="Remover" (click)="excluirAdmin(admin.id)">delete</mat-icon>
                <div mat-line>{{admin.nome}}</div>
              </mat-list-item>
            </mat-list>
          </div>
        </mat-tab>

        <mat-tab label="Colaboradores"> Colab </mat-tab>
        <mat-tab label="Produtos"> Prod </mat-tab>
      </mat-tab-group>



    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="salvar()">Salvar</button>
      <button mat-raised-button (click)="cancelar()">Cancelar</button>
    </mat-card-actions>

  </mat-card>

  <div fxFlex="20" fxFlex.xs="5"></div>

</form>
