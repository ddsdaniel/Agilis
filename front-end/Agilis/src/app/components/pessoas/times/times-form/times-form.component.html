<h1>Time {{time.nome}}</h1>

<mat-tab-group>

  <!-- Dados Principais -->
  <mat-tab label="Dados Principais">

    <div style="display: inline-block" class="half-width mt-4">

      <mat-form-field class="half-width">
        <mat-label>Nome</mat-label>
        <input [attr.disabled]="!podeEditar() ? '' : null" matInput [(ngModel)]="time.nome" placeholder="Nome"
          name="nome" type="text" required>
      </mat-form-field>

      <button *ngIf="podeEditar()" class="ml-2" mat-raised-button color="accent"
          (click)="renomear()">Renomear</button>

    </div>

  </mat-tab>

  <!-- Administradores -->
  <mat-tab *ngIf="podeEditar()">

    <ng-template matTabLabel>
      <span [matBadge]="time.administradores.length" matBadgeOverlap="false"
        matBadgeColor="accent">Administradores</span>
    </ng-template>

    <div class="tab-container">
      <mat-list>
        <mat-list-item *ngFor="let admin of time.administradores">
          <mat-icon mat-list-icon title="Remover" (click)="excluirAdministrador(admin.id)">delete</mat-icon>
          <div mat-line>{{admin.nome}}</div>
        </mat-list-item>
      </mat-list>
      <button mat-fab color="accent" title="Adicionar" (click)="abrirDialogoAdministrador()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-tab>

  <!-- Colaboradores -->
  <mat-tab *ngIf="podeEditar()">

    <ng-template matTabLabel>
      <span [matBadge]="time.colaboradores.length" matBadgeOverlap="false"
        matBadgeColor="accent">Colaboradores</span>
    </ng-template>

    <div class="tab-container">
      <mat-list>
        <mat-list-item *ngFor="let colab of time.colaboradores">
          <mat-icon mat-list-icon title="Remover" (click)="excluirColaborador(colab.id)">delete</mat-icon>
          <div mat-line>{{colab.nome}}</div>
        </mat-list-item>
      </mat-list>
      <button mat-fab color="accent" title="Adicionar" (click)="abrirDialogoColaborador()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-tab>

  <!-- Produtos -->
  <mat-tab>
    <ng-template matTabLabel>
      <span [matBadge]="time.produtos.length" matBadgeOverlap="false" matBadgeColor="accent">Produtos</span>
    </ng-template>

    <div class="tab-container">
      <mat-list>
        <mat-list-item *ngFor="let prod of time.produtos">
          <mat-icon mat-list-icon title="Remover" (click)="excluirProduto(prod.id)">delete</mat-icon>
          <div mat-line>{{prod.nome}}</div>
        </mat-list-item>
      </mat-list>
      <button mat-fab color="accent" title="Adicionar" (click)="abrirDialogoProduto()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-tab>

  <!-- Releases -->
  <mat-tab>
    <ng-template matTabLabel>
      <span [matBadge]="time.releases.length" matBadgeOverlap="false" matBadgeColor="accent">Releases</span>
    </ng-template>

    <div class="tab-container">
      <mat-list>
        <mat-list-item *ngFor="let release of time.releases">
          <mat-icon mat-list-icon title="Remover" (click)="excluirRelease(release.id)">delete</mat-icon>
          <div mat-line>{{release.nome}}</div>
        </mat-list-item>
      </mat-list>
    </div>
    <button mat-fab color="accent" title="Adicionar" (click)="abrirDialogoRelease()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-tab>

</mat-tab-group>
