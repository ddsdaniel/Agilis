<h1>Atores</h1>
<!-- Pesquisa e novo -->
<div class="pesquisa">

  <mat-form-field fxFlex="40">
    <mat-label>Pesquisa</mat-label>
    <input matInput placeholder="Pesquisa" type="search" [(ngModel)]="filtro" (keyup.enter)="atualizarDados()">
    <div matPrefix fxLayout="row">
      <mat-icon>search</mat-icon>
      &nbsp;
    </div>
  </mat-form-field>

  <mat-form-field class="ml-3" fxFlex="20">
    <mat-label>Produto</mat-label>
    <mat-select [(ngModel)]="produtoId">
      <mat-option *ngFor="let produto of produtos" [value]="produto.id">{{produto.nome}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="end end" fxFlex.xs="50%" fxFlex.sm="25%" fxFlex.md="15%" fxFlex.lg="10%"
    fxFlex.xl="10%">
    <button mat-raised-button (click)="atualizarDados()">Pesquisar</button>
  </div>

</div>

<button mat-fab color="accent" title="Adicionar" (click)="adicionar()">
  <mat-icon>add</mat-icon>
</button>

<!-- Grade -->
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let ator of lista; let i = index">
    <mat-icon mat-list-icon title="Excluir" color="warn" (click)="excluir(i)">clear_forever</mat-icon>
    <mat-icon mat-list-icon title="Editar" (click)="editar(ator.id)">edit</mat-icon>
    <div mat-line>{{ator.nome}}</div>
  </mat-list-item>
</mat-list>
