<form fxLayout="column">

  <mat-card fxFlexAlign="center">

    <mat-card-content>

      <div class="logo">
        <img src="../../../../assets/images/logo_light.png" alt="Logo do sistema" />
      </div>

      <mat-form-field class="full-width mt-4">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="E-mail" name="email" type="email" autofocus required>
        <div matPrefix fxLayout="row">
          <mat-icon color="accent">alternate_email</mat-icon>
          &nbsp;
        </div>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Senha" name="password" type="password" required>
        <div matPrefix fxLayout="row">
          <mat-icon color="accent">vpn_key</mat-icon>
          &nbsp;
        </div>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Login</button>
      <button mat-raised-button>Cadastre-se</button>
    </mat-card-actions>
  </mat-card>

</form>
