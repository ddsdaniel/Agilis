<h1>Sitemap</h1>
<mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      <a target="_blank" [routerLink]="['/' + node.rota, node.id]">{{node.nome}}</a>
      <a target="_blank" class="add ml-3" *ngIf="node.rotaFilho" [title]="node.rotaFilho" [routerLink]="['/' + node.rotaFilho + '/new']">+</a>
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.nome">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <a target="_blank" [routerLink]="['/' + node.rota, node.id]">{{node.nome}}</a>
        <a target="_blank" class="add ml-3" [title]="node.rotaFilho" *ngIf="node.rotaFilho" [routerLink]="['/' + node.rotaFilho + '/new']">+</a>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
