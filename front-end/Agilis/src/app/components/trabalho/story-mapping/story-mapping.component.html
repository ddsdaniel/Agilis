<mat-card *ngIf="produto.storyMapping.temas.length == 0" class="mt-4">
  Clique no botão abaixo para começar adicionando um tema
</mat-card>
<div fxLayout="row" fxLayoutAlign="start start" class="mt-4 story-mapping-container">
  <div *ngFor="let tema of produto.storyMapping.temas">

    <!-- Temas -->
    <div class="tema">
      <span>{{tema.nome}}</span>
      <span class="icone-acoes">
        <mat-icon mat-list-icon title="Adicionar Épico" (click)="adicionarEpico(tema.id)">add</mat-icon>
        <mat-icon [matMenuTriggerFor]="menuTema" mat-list-icon title="Mais opções">more_horiz</mat-icon>
        <mat-menu #menuTema="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Renomear</span>
          </button>
          <button mat-menu-item>
            <mat-icon>arrow_forward</mat-icon>
            <span>Mover</span>
          </button>
          <button mat-menu-item>
            <mat-icon color="warn">clear_forever</mat-icon>
            <span>Excluir</span>
          </button>
        </mat-menu>
      </span>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
      <div class="epico-container" *ngFor="let epico of tema.epicos" cdkDropListGroup>

        <!-- Epicos -->
        <div class="epico">
          <span>{{epico.nome}}</span>
          <span class="icone-acoes">
            <mat-icon mat-list-icon title="Adicionar User Story" (click)="adicionarEpico(tema.id)">add</mat-icon>
            <mat-icon mat-list-icon title="Mais opções" (click)="adicionarTema()">more_horiz</mat-icon>
          </span>
        </div>

        <div fxLayout="column" fxLayoutAlign="start center" cdkDropList [cdkDropListData]="epico.userStories"
          (cdkDropListDropped)="drop($event)" class="example-list">

          <!-- US -->
          <div class="example-box us" cdkDrag *ngFor="let us of epico.userStories">{{us.nome}}</div>
        </div>
      </div>

    </div>
  </div>

  <button mat-fab color="accent" title="Adicionar tema" (click)="adicionarTema()">
    <mat-icon>add</mat-icon>
  </button>

</div>
