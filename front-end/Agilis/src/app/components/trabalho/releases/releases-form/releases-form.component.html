<h1>Release {{release.nome}}</h1>

<mat-tab-group>

  <!-- Dados Principais -->
  <mat-tab label="Dados Principais">

    <div style="display: inline-block" class="half-width mt-4">

      <mat-form-field class="half-width">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="release.nome" placeholder="Nome" name="nome" type="text" required>
      </mat-form-field>

      <button class="ml-2" mat-raised-button color="accent" (click)="renomear()">Renomear</button>

    </div>

  </mat-tab>


  <!-- Product Backlog -->
  <mat-tab label="Product Backlog">


    <div fxLayout="row" class="mt-4">
      <div fxFlex="10">.</div>
      <div *ngFor="let fase of release.productBacklog.fases" fxFlex="10" class="celula">
        {{fase.nome}}
      </div>
      <div fxFlex="10">
        <button class="m-2" mat-raised-button (click)="abrirDialogoFase()">+ Fase</button>
      </div>
    </div>
    <div fxLayout="row" *ngFor="let prioridade of release.productBacklog.prioridades">
      <div fxFlex="10">{{obterNomePrioridade(prioridade)}}</div>
      <div *ngFor="let fase of release.productBacklog.fases" fxFlex="10" class="celula">
        {{fase.nome}}
      </div>
    </div>

      <mat-list>
        <mat-list-item *ngFor="let sprint of release.sprints">
          <mat-icon mat-list-icon title="Remover" (click)="excluirSprint(sprint.id)" color="warn">clear_forever</mat-icon>
          <div mat-line>{{sprint.nome}}</div>
        </mat-list-item>
      </mat-list>
      <button mat-fab color="accent" title="Adicionar" (click)="abrirDialogoSprint()">
        <mat-icon>add</mat-icon>
      </button>
    </div> -->
  </mat-tab>

  <!-- Sprints -->
  <mat-tab>
    <ng-template matTabLabel>
      <span [matBadge]="release.sprints.length" matBadgeOverlap="false" matBadgeColor="accent">Sprints</span>
    </ng-template>

    <div class="tab-container">
      <mat-list>
        <mat-list-item *ngFor="let sprint of release.sprints">
          <mat-icon mat-list-icon title="Remover" (click)="excluirSprint(sprint.id)" color="warn">clear_forever
          </mat-icon>
          <div mat-line>{{sprint.nome}}</div>
        </mat-list-item>
      </mat-list>
      <button mat-fab color="accent" title="Adicionar" (click)="abrirDialogoSprint()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-tab>

</mat-tab-group>
