<mat-card *ngFor="let us of userStories">

  <mat-card-header>
    <mat-card-title>{{us.nome}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{us.historia}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Editar</button>
    <button mat-button>Excluir</button>
  </mat-card-actions>

</mat-card>
