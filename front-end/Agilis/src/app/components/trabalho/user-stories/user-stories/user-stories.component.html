<!-- Pesquisa e novo -->
<div class="pesquisa">

  <mat-form-field  fxFlex.xs="50%" fxFlex.sm="75%" fxFlex.md="85%" fxFlex.lg="90%" fxFlex.xl="90%">
    <mat-label>Pesquisa</mat-label>
    <input matInput placeholder="Pesquisa" type="search">
    <div matPrefix fxLayout="row">
      <mat-icon>search</mat-icon>
      &nbsp;
    </div>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="end end" fxFlex.xs="50%" fxFlex.sm="25%" fxFlex.md="15%" fxFlex.lg="10%" fxFlex.xl="10%">
    <button mat-raised-button>Pesquisar</button>
  </div>

</div>

<button mat-fab color="accent" title="Adicionar" (click)="adicionar()">
  <mat-icon>add</mat-icon>
</button>

<!-- Grade -->
<div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="flex-start">
  <ng-container *ngFor="let us of userStories | async">

    <mat-card fxFlex="0 1 calc((100% / 6) - 16px)" fxFlex.lt-md="0 1 calc((100% / 3) - 16px)" fxFlex.lt-sm="100%">

      <mat-card-header>
        <mat-card-title>{{us.nome}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{us.historia}}</p>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="space-around none">
        <mat-icon title="Editar">edit</mat-icon>
        <mat-icon title="Excluir" color="warn">clear_forever</mat-icon>
      </mat-card-actions>

    </mat-card>

  </ng-container>
</div>
